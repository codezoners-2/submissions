<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shakespeare Pie</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template: note the /static to get static content from Flask. -->
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div id="inner">
      </div>

      <div class="row">
        {% if not searchWords %}
        <div class="col-md-2 col-md-offset-3">
          <button
             type="button"
             class="btn btn-default btn-sm"
             onClick="go('/one-two')">
            <span>ONE TWO</span>
          </button>
        </div>
        <div class="col-md-2">
          <button
             type="button"
             class="btn btn-default btn-sm"
             onClick="go('/random')">
            <span>RANDOM</span>
          </button>
        </div>
        <div class="col-md-2">
          <button
             type="button"
             class="btn btn-default btn-sm"
             onClick="go('/ten')">
            <span>TEN</span>
          </button>
        </div>
        {% endif %}
        {% for word in searchWords %}
            <div class="col-md-2">
              <button
                 type="button"
                 class="btn btn-default btn-sm"
                 onClick="go('/data/{{word}}')">
                <span>{{word}}</span>
              </button>
            </div>
        {% endfor %}
        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." id="onInput">
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <!-- D3 kickoff -->
    <script src="/static/js/shakespeare.js"></script>

    <script>
        $('#onInput').bind('input', function() {
            go('/data/' + $(this).val());
            return false;
        });
    </script>
  </body>
</html>
